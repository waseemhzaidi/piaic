<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Q-3</title>
    <script src="nameCase.js"></script>
</head>
<body>
    <div>
    Assignment Q-3: <br/>
    Name Cases: Store a person’s name in a variable, and then print that person’s name in lowercase, uppercase, and titlecase.
    </div><br/>
    
    Enter your Name:<br/>
    <input type="text" name="txtName" id="txtName"><br/><br/>

    <input type="radio" value="To Lower Case" name="nameCase" id="rdoLower" onclick="changeToLower()">
    <label for="rdoLower">To Lower Case</label>
    <input type="radio" value="To Upper Case" name="nameCase" id="rdoUpper" onclick="changeToUpper()">
    <label for="rdoUpper">To Upper Case</label>
    <input type="radio" value="To Title Case" name="nameCase" id="rdoTitle" onclick="changeToTitle()">
    <label for="rdoTitle">To Title Case</label>
    
    <br/><br/>
    
    <p id="pNameCase"></p>
</body>
</html>
